{% extends "app/layoutAdmin.html" %}

{% block content %}

<div class="result-wrap">
    <div class="result-title">
        <h1>系统基本信息</h1>
    </div>
    <div class="result-content">
        <ul class="sys-info-list">
            <li>
                <label class="res-lab">操作系统</label><span class="res-info">WINNT</span>
            </li>
            <li>
                <label class="res-lab">运行环境</label><span class="res-info">Flask /Win64 /Python</span>
            </li>
            <li>
                <label class="res-lab">P运行方式</label><span class="res-info">Flask Web</span>
            </li>
            <li>
                <label class="res-lab">项目设计-版本</label><span class="res-info">v-0.1</span>
            </li>
            <li>
                <label class="res-lab">上传附件限制</label><span class="res-info">2M</span>
            </li>
            <li>
                <label class="res-lab">北京时间</label><span class="res-info">{{datatimes}}</span>
            </li>
            <li>
                <label class="res-lab">服务器域名/IP</label><span class="res-info">localhost [ 127.0.0.1 ]</span>
            </li>
            <li>
                <label class="res-lab">Host</label><span class="res-info">127.0.0.1</span>
            </li>
        </ul>
    </div>
</div>



{% endblock %}
