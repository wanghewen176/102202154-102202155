{% extends "app/layoutAdmin.html" %}

{% block content %}


<div class="result-wrap">
    <form name="myform" id="myform" method="post">
        <div class="result-title">
            <div class="result-list">
                <a href="/adminUserAdd"><i class="icon-font"></i>新增用户</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">


                <tbody>
                    <tr>

                        <th>编号</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>身份证</th>
                        <th>班级</th>
                        <th>地址</th>
                        <th>操作</th>
                    </tr>

                    {% for item in datas %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>
                            {{item.UserName}}
                        </td>
                        <td>{{item.PWD}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Phone}}</td>
                        <td>{{item.Card}}</td>
                        <td>{{item.StudentClass}}</td>
                        <td>{{item.Address}}</td>
                        <td>
                            <a class="link-update" href="/adminUserEdit?id={{item.Id}}">修改</a>
                            <a class="link-del" href="/adminUserDelete?id={{item.Id}}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>


            </table>
            <!--<div class="list-page"> 2 条 1/1 页</div>-->
        </div>
    </form>
</div>

































{% endblock %}
